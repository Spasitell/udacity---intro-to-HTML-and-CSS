    <link rel="stylesheet" href="css/style.css">

    <title>Wild's Fansite</title>

  <body>
    <div class="container">
      <div class="row top_bar">
        <div class="col">
          <img class="img-fluid logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/4/4d/Minnesota_Wild_alternate_logo.svg/768px-Minnesota_Wild_alternate_logo.svg.png" alt="logo">
        </div>
        <div class="col text-uppercase text-right">
          <h1>Martin</h1>
          <h4>front-end ninja</h4>
        </div>
      </div>
      <div class="col just_green_line">
      </div>
      <div class="row main-image">
        <div class="col">
          <img class="img-fluid" src="http://static.lakana.com/media.fox9.com/photo/2016/02/21/CbxfPTEWwAEeIyd_1456113234267_879623_ver1.0.jpg" alt="fans">
          <video src="https://www.youtube.com/watch?v=Xzy4B_GZIyI"></video>
        </div>
      </div>
      <div class="row">
        <div class="col text-uppercase">
          <h3>Menu</h3>
        </div>
      </div>
      <div class="row menu text-uppercase text-center">
        <div class="col news">
          <img class="img-fluid" src="https://puckprose.com/wp-content/uploads/usat-images/2016/04/9977374-nhl-minnesota-wild-at-carolina-hurricanes.jpeg" alt="Dubnyk">
          <h2>News</h2>
        </div>
        <div class="col schedule">
          <img class="img-fluid" src="http://kkcb.com/files/2017/04/Wild.jpg" alt="The team">
          <h2>Schedule</h2>
        </div>
        <div class="col stats">
          <img class="img-fluid" src="https://imagesvc.timeincapp.com/v3/fan/image?&url=https://puckprose.com/wp-content/uploads/getty-images/2017/09/661157650-ottawa-senators-v-minnesota-wild.jpg.jpg" alt="goal celebration">
          <h2>Stats</h2>
        </div>
      </div>
    </div>
